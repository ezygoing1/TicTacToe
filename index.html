<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h2> To Win You Must Get Three In A Row!</h2>
      <p id="message"></p>
      <section>
        <h1>Sign Up</h1>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <section>
        <h1>Sign In</h1>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button type="submit">Sign In</button>
        </form>
      </section>
      <h1>Change Password</h1>
      <form id="change-password">
        <input placeholder="Old Password" type="text" name="passowrd [Old]">
        <input placeholder="New Password" type="text" name="passowrd [New]">
        <button type="submit">Change password</button>
      </form>
    </body>

</html>
